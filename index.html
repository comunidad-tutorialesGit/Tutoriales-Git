<html>
<head>
     <title>TempoGithub</title>
        <script src="js/jquery-3.1.1.min.js"></script>
    
        <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
    <body>
        <div class="container-fluid">
            <div class="text-center">
                <br/>
                <h2>TempoGithub</h2>
                <div class="jumbotron col-md-4 col-md-offset-4">
                    <h1 id="Tiempo">00:00:00</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                    <div class="col-md-4">
                        Horas
                        <input class="form-control" type="number" id="h" value="0" min="0" max="60">
                    </div>
                    <div class="col-md-4">
                        MINUTOS MODIFICADO
                        <input class="form-control" type="number" value="1" min="0" max="60" id="m">
                    </div>
                    <div class="col-md-4">
                        SEGUNDOS
                        <input  class="form-control" type="number" min="0" max="60" value="60" id="s">
                    </div>
                  <div class="col-md-12">
                   <br/>   
                    <button type="button"  class="btn btn-success btn-lg btn-block">Empezar</button>
                  </div>  
                       
            </div>
            </div>
      
                </div>
       </div>
        

    </body>
</html>
